name: Preview docs on PR

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: preview-pages-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Optimize and validate docs images
        run: npm run docs:images

      - name: Build docs
        run: npm run docs:build

      - name: Upload preview artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy-preview:
    needs: build-preview
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy preview
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          preview: true

      - name: Report preview URL
        run: echo "Preview URL: ${{ steps.deploy.outputs.page_url }}"
